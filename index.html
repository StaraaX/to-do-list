<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/3106/PNG/512/test_tasks_list_clipboard_todo_icon_191634.png" type="image/x-icon">    
    <title>To-do-list</title>

</head>
<body>
    <h1>Welcome to your to-do List</h1>
<div id="container">

    <div id="label+input">
        <label for="todo_element">What you wanna do ? :</label>
        <input type="text" name="todo" id="todo_element" placeholder="Uploading some projects ?">
    </div>
   
    <button onclick="todo()">Insert</button>
</div>

<hr>
    <div id="table" >
        <table > 
            <thead>    
                    <th id="todo">Todo</th>
                    <th id="del-mark">Action</th>
            </thead>
            <tbody>

            </tbody>
            
        </table>
       
    </div>
    <h3 class="lines">To-do list elements : none</h3>    

    
    
</body>
<script src="script.js"></script>
</html>
